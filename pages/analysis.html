<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Assets CSS -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css"/>

        <title>Analysis</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cost Analysis with ArcGIS JS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Map Analysis</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row" style="margin-top: 50px">
                <div class="col-lg-8">
                    <div class="card">
                        <h5 class="card-header">ArcGIS Maps</h5>
                        <div class="card-body">
                            <div id="maps" style="height: 700px"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <h5 class="card-header">Cost Table</h5>
                        <div class="card-body">
                            <h5 style="margin-bottom: 20px">Valve Table</h5>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="tbl_valve50k">
                                    <thead>
                                        <tr>
                                            <th>Valve Name</th>
                                            <th>Valve Type</th>
                                            <th>Valve Code</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="3" style="font-weight: bolder; text-align: right">Total Valve Price</td>
                                            <td id="sumValvePrice"></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>

                            <hr/>
                            <h5 style="margin-bottom: 20px; margin-top: 20px">Pipe Table</h5>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="tbl_pipe50k">
                                    <thead>
                                        <tr>
                                            <th>Object Name</th>
                                            <th>Diameter (inch)</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="2" style="font-weight: bolder; text-align: right">Total Pipe Price</td>
                                            <td id="sumPipePrice"></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Assets JS -->
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="https://js.arcgis.com/4.19/"></script>
        <script src="../public/js/analysis.js"></script>
    </body>
</html>
